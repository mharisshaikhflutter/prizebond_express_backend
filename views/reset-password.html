<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset Your Password</h2>
  <form id="resetForm">
    <label for="newPassword">New Password:</label><br>
    <input type="password" id="newPassword" required /><br><br>
    <button type="submit">Reset Password</button>
  </form>

  <p id="status"></p>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = 'https://YOUR_PROJECT.supabase.co' // ← replace
    const supabaseAnonKey = 'YOUR_PUBLIC_ANON_KEY' // ← replace
    const supabase = createClient(supabaseUrl, supabaseAnonKey)

    const params = new URLSearchParams(window.location.search)
    const code = params.get('code')
    const statusEl = document.getElementById('status')
    let sessionToken = null

    async function init() {
      if (!code) {
        statusEl.textContent = '❌ No reset code found in the link.'
        return
      }

      // Exchange the code for a session (PKCE flow)
      const { data, error } = await supabase.auth.exchangeCodeForSession(code)
      if (error) {
        statusEl.textContent = '❌ Failed to verify code: ' + error.message
        return
      }

      sessionToken = data.session.access_token
      statusEl.textContent = '✅ Code verified. You can now reset your password.'
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const newPassword = document.getElementById('newPassword').value

      if (!sessionToken) {
        statusEl.textContent = '❌ No session token available.'
        return
      }

      // Update password directly via Supabase client
      const { error } = await supabase.auth.updateUser({ password: newPassword })
      if (error) {
        statusEl.textContent = '❌ Failed to reset password: ' + error.message
      } else {
        statusEl.textContent = '✅ Password successfully updated!'
      }
    })

    init()
  </script>
</body>
</html>
